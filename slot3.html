<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
        }

        #slotMachine {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2e3b4e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        #slotMachine h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .slot-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .slot-reel {
            font-size: 50px;
            width: 120px;
            height: 120px;
            line-height: 120px;
            background: #1b2a38;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .slot-reel span {
            position: absolute;
            transition: transform 1s ease-in-out;
        }

        #spinButton {
            background-color: #ff6b6b;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #spinButton:hover {
            background-color: #ff4b4b;
        }

        #reviewMessage, #winMessage {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #confetti {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/3o7TKU8RvQuomFfUUU/giphy.gif') center/cover;
        }
    </style>
</head>
<body>
<div id="slotMachine">
    <h1>Acapulco 2 Slot Machine!üå¥üèùÔ∏è</h1>
    <div class="slot-container">
        <div class="slot-reel" id="reel1"><span>üçí</span></div>
        <div class="slot-reel" id="reel2"><span>üçã</span></div>
        <div class="slot-reel" id="reel3"><span>üçä</span></div>
    </div>
    <button id="spinButton">Spin</button>
    <div id="attemptsLeft"></div>
</div>

<div id="winMessage">
    <h2>Hai vinto!</h2>
    <button id="claimPrize">Riscatta il premio</button>
</div>

<div id="reviewMessage">
    <h2>Hai completato il gioco! Ora inserisci una recensione per riscattare il premio.</h2>
    <p>Clicca qui per riscattare il premio:</p>
    <a href="https://search.google.com/local/writereview?placeid=ChIJZbCyTR88NxMRlMHyz8ovQ2Y" target="_blank">Scrivi una recensione su Google</a>
</div>

<div id="confetti"></div>

<script>
    let attempts = localStorage.getItem('attempts') ? parseInt(localStorage.getItem('attempts')) : 0;
    function updateAttempts() {
        document.getElementById('attemptsLeft').innerText = `Tentativi rimasti: ${3 - attempts}`;
    }
    function spinSlot() {
        if (attempts >= 3) {
            alert('Hai raggiunto il numero massimo di tentativi!');
            redirectToReview();
            return;
        }
        attempts++;
        localStorage.setItem('attempts', attempts);
        let symbols = ['üçí', 'üçã', 'üçä', 'üçâ', 'üçá'];
        let results = [
            symbols[Math.floor(Math.random() * symbols.length)],
            symbols[Math.floor(Math.random() * symbols.length)],
            symbols[Math.floor(Math.random() * symbols.length)]
        ];
        document.querySelectorAll('.slot-reel span').forEach((span, index) => {
            span.style.transform = `translateY(-100%)`;
            setTimeout(() => {
                span.innerText = results[index];
                span.style.transform = `translateY(0)`;
            }, 1000);
        });
        setTimeout(() => {
            if (results[0] === results[1] && results[1] === results[2]) {
                setTimeout(() => {
                    document.getElementById('confetti').style.display = 'block';
                    document.getElementById('winMessage').style.display = 'block';
                }, 1000);
            }
            updateAttempts();
        }, 1100);
    }
    function redirectToReview() {
        document.getElementById('slotMachine').style.display = 'none';
        document.getElementById('reviewMessage').style.display = 'block';
    }
    document.getElementById('spinButton').addEventListener('click', spinSlot);
    document.getElementById('claimPrize').addEventListener('click', redirectToReview);
    updateAttempts();
</script>
</body>
</html>
