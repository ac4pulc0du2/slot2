<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
        }

        #slotMachine {
            text-align: center;
            background-color: #2e3b4e;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
            max-width: 400px;
            width: 100%;
        }

        #slotMachine h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .reel-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .slot-reel {
            font-size: 50px;
            padding: 20px;
            background: #1b2a38;
            border-radius: 10px;
            width: 100px;
            height: 100px;
            line-height: 100px;
            color: #fff;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        #spinButton, #redeemButton {
            background-color: #ff6b6b;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #spinButton:hover, #redeemButton:hover {
            background-color: #ff4b4b;
        }

        #reviewMessage {
            display: none;
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        #reviewMessage h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #reviewMessage a {
            color: #4e9bff;
            font-size: 18px;
            text-decoration: none;
        }

        #attemptsLeft {
            margin-top: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="slotMachine">
    <h1>Acapulco 2 Slot Machine!üå¥üèùÔ∏è</h1>
    <div class="reel-container">
        <div class="slot-reel" id="reel1">üçí</div>
        <div class="slot-reel" id="reel2">üçã</div>
        <div class="slot-reel" id="reel3">üçä</div>
    </div>
    <button id="spinButton">Spin</button>
    <div id="attemptsLeft"></div>
</div>

<div id="reviewMessage">
    <h2>Hai completato il gioco! Ora inserisci una recensione per riscattare il premio.</h2>
    <p>Clicca qui per riscattare il premio:</p>
    <a href="https://search.google.com/local/writereview?placeid=ChIJZbCyTR88NxMRlMHyz8ovQ2Y" target="_blank">
        Scrivi una recensione su Google
    </a>
</div>

<script>
    let attempts = localStorage.getItem('attempts') ? parseInt(localStorage.getItem('attempts')) : 0;

    function updateAttempts() {
        document.getElementById('attemptsLeft').innerText = `Tentativi rimasti: ${3 - attempts}`;
    }

    function spinSlot() {
        if (attempts >= 3) {
            alert('Hai raggiunto il numero massimo di tentativi!');
            redirectToReview();
            return;
        }

        attempts++;
        localStorage.setItem('attempts', attempts);

        let symbols = ['üçí', 'üçã', 'üçä', 'üçâ', 'üçá'];
        let reel1 = symbols[Math.floor(Math.random() * symbols.length)];
        let reel2 = symbols[Math.floor(Math.random() * symbols.length)];
        let reel3 = symbols[Math.floor(Math.random() * symbols.length)];

        document.getElementById('reel1').innerText = reel1;
        document.getElementById('reel2').innerText = reel2;
        document.getElementById('reel3').innerText = reel3;

        if (reel1 === reel2 && reel2 === reel3) {
            alert('Congratulazioni! Hai vinto!');
            let redeemButton = document.createElement('button');
            redeemButton.innerText = 'Riscatta il premio';
            redeemButton.id = 'redeemButton';
            redeemButton.onclick = redirectToReview;
            document.getElementById('slotMachine').appendChild(redeemButton);
        }

        updateAttempts();

        if (attempts >= 3) {
            redirectToReview();
        }
    }

    function redirectToReview() {
        document.getElementById('slotMachine').style.display = 'none';
        document.getElementById('reviewMessage').style.display = 'block';
    }

    document.getElementById('spinButton').addEventListener('click', spinSlot);
    updateAttempts();
</script>

</body>
</html>
