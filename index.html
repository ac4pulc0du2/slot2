<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
            margin: 0;
            text-align: center;
        }

        #slotMachine {
            width: 90%;
            max-width: 400px;
            background-color: #2e3b4e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .slot-reel {
            display: inline-block;
            font-size: 50px;
            padding: 15px;
            margin: 0 5px;
            background: #1b2a38;
            border-radius: 10px;
            width: 90px;
            height: 90px;
            line-height: 90px;
            text-align: center;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        #spinButton {
            background-color: #ff6b6b;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #spinButton:hover {
            background-color: #ff4b4b;
        }
    </style>
</head>
<body>
    <div id="slotMachine">
        <h1>Acapulco 2 Slot Machine!üå¥üèùÔ∏è</h1>
        <div class="slot-reel" id="reel1">üçí</div>
        <div class="slot-reel" id="reel2">üçã</div>
        <div class="slot-reel" id="reel3">üçä</div>
        <button id="spinButton">Spin</button>
        <div id="attemptsLeft"></div>
    </div>

    <script>
        let attempts = localStorage.getItem('attempts') ? parseInt(localStorage.getItem('attempts')) : 0;
        const symbols = ['üçí', 'üçã', 'üçä', 'üçâ', 'üçá'];
        
        function updateAttempts() {
            document.getElementById('attemptsLeft').innerText = `Tentativi rimasti: ${3 - attempts}`;
        }
        
        function spinSlot() {
            if (attempts >= 3) {
                alert('Hai raggiunto il numero massimo di tentativi!');
                return;
            }
            attempts++;
            localStorage.setItem('attempts', attempts);
            updateAttempts();

            let reels = ['reel1', 'reel2', 'reel3'];
            let results = [];
            
            reels.forEach((reel, index) => {
                let delay = index * 300; 
                let count = 10 + Math.floor(Math.random() * 10);
                let i = 0;
                let interval = setInterval(() => {
                    document.getElementById(reel).innerText = symbols[i % symbols.length];
                    i++;
                    if (i >= count) {
                        clearInterval(interval);
                        if (index === reels.length - 1) checkWin();
                    }
                }, 100);
                results.push(symbols[Math.floor(Math.random() * symbols.length)]);
            });
        }

        function checkWin() {
            let r1 = document.getElementById('reel1').innerText;
            let r2 = document.getElementById('reel2').innerText;
            let r3 = document.getElementById('reel3').innerText;
            if (r1 === r2 && r2 === r3) {
                alert('Congratulazioni! Hai vinto!');
            }
        }
        
        document.getElementById('spinButton').addEventListener('click', spinSlot);
        updateAttempts();
    </script>
</body>
</html>
